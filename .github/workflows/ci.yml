name: Publish Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Hide Legacy Version Entry
        run: |
          mike props "Version 2.x" --set hidden=true --allow-empty || true

      - name: Deploy Documentation
        env:
          DOCS_VERSION_ID: 2.x
          DOCS_VERSION_TITLE: "Version 2.x"
          DOCS_VERSION_ALIAS: latest
        run: |
          mike deploy --push --update-aliases -t "$DOCS_VERSION_TITLE" "$DOCS_VERSION_ID" "$DOCS_VERSION_ALIAS"
